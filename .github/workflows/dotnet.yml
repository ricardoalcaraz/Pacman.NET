# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore 
    - name: Build
      run: dotnet build -c Release --no-restore Pacman.NET.AbsoluteFileProviderTests/
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal Pacman.NET.AbsoluteFileProviderTests/
    - name: Pack
      run: dotnet pack -c Release --no-build --verbosity normal Pacman.NET.AbsoluteFileProviderTests/
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        # Artifact name
        name: Pacman.NET.AbsoluteFileProvider
        # A file, directory or wildcard pattern that describes what to upload
        path: Pacman.NET/Pacman.NET.PersonalRepo/bin/Release/*
        # The desired behavior if no files are found using the provided path.
